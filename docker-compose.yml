version: '3.9'
services:
  web:
    build:
      context: ./infra/web
      dockerfile: Dockerfile
    ports:
    - 8080:80
    volumes:
      - ./src:/var/www/html
    depends_on:
      - app

  app:
    build:
      context: ./infra/app
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  db:
    build:
      context: ./infra/db
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    volumes:
      - db:/var/lib/mysql
volumes:
  db:
    name: laravel_db
